<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body style="background-color: #0c0443;" class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 0%;background-color:#0c0443 ;">
    <div class="container-fluid nav-contain" style="background-color:#0c0443 ;">
      <div></div>
      <img src="/static/img/logo02.png" style="height: 110px ; margin-right: 60px;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse items" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item" style="margin-top: 11px;">
            <a class="nav-link" href="#">
              <h4>Team </h6>
            </a>
          </li>
          <li class="nav-item" style="margin-top: 11px;">
            <a class="nav-link" href="#">
              <h4> About Us </h4>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <h4 class="about-us " style="width: 150px; text-align: center;"> Sign In </h4>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid" class="index-gif-div">
    <img src="/static/img/main.webp" class="index-gif" alt="" style="margin: 0%;">
  </div>
  <form action="/" method="post"
    style="margin-top: 50px; z-index: 3;position:absolute; width: 1000px;height: 500px; margin: auto; top: 130px; margin-left: 10%;">
    <div style="margin-top: 40px;">
      {% csrf_token %}
      <div class="search-local" style="position: absolute; top: 50%;margin-left: 8%; opacity: 85%; zoom: 65%;">
        <div class="icon">

        </div>

        <input type="text" placeholder="Enter Topic" width="50px" id="topic" name="topic" class="neonText">
        <button type="submit" style="background-color:#F5C6EC">
          <h1 style="color: black" class="neonText">Make It</h1>
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </button>
      </div>

      <div style="border-top: 60px ; zoom: 0.8; margin-left:auto ; align-items: center; width: auto; ">
        <div class="box" style="background-color:#F5C6EC ;margin-left: 53%;">
          <center>
            <div id="value" style="color: black; text-align: center;"></div>
          </center>
        </div>
        <div class="container" style="margin-left: 9%;">
          <input type="range" min="0" max="10" value="5" class="slider neonText" id="slider" name="slider">
        </div>

      </div>
    </div>

    </div>
  </form>

  <script type="text/javascript">
    var slider = document.getElementById("slider");
    var val = document.getElementById("value");
    val.innerHTML = slider.value;
    slider.oninput = function () {
      val.innerHTML = this.value;
    }
  </script>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
